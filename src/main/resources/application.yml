spring:
  h2:
    console:
      enabled: true  # H2 콘솔 활성화
      path: /h2-console  # H2 콘솔 경로 설정

  datasource:
    url: jdbc:h2:mem:testdb  # H2 메모리 데이터베이스 URL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update  # 애플리케이션 시작 시 테이블 자동 생성
    show-sql: true  # 실행되는 SQL 쿼리 로그 출력
